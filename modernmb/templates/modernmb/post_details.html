{% extends "base.html" %}
{% block content %}

<!-- Template for page providing full details of each post whien selected -->
<div class="container">

    <br>
    <br>

    <div class="row">
        <div class="col-12">
            <!-- List of post details -->
            <div class="card shadow my-3 mx-2 p-3">
                <h6>Username:</h6>{{post.user}}
                <hr>
                <br>
                <h6>Title:</h6>{{post.title}}
                <hr>
                <br>
                <h6>Category:</h6>{{post.category}}
                <hr>
                <br>
                <h6 Date Posted:></h6>{{post.date}}
                <hr>
                <br>
                <h6>Content:</h6>
                <p>{{post.content}}</p>
                <hr>
            </div>
        </div>
    </div>
    <br>
    <!-- Checks if request user is original poster and, if so, allows them to update or delete post -->
    {% if request.user|lower == post.user|lower %}
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <a class="btn btn-outline-success" role="button" href="{% url 'update_post' post.id %}">Update</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <a class="btn btn-outline-danger" role="button" href="{% url 'delete_post' post.id %}">Delete</a>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
