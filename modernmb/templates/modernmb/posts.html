{% extends "base.html" %}
{% block content %}


{% for post in posts %}
{{post.user}}
<br>
{{post.title}}
<br>
{{post.category}}
<br>
{{post.date}}
<br>
{{post.user.first.name}}
<br>
<a href="{% url 'view_post' post.id %}">View Post</a>
<hr>
{% endfor %}

{% if request.user.is_authenticated %}
<a href="{% url 'add_post' %}">Add Post</a>
{% endif %}

{% endblock %}
